<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>
        Mentoria
      </h1>
      <p>
        Preencha o formulário abaixo para<br/>
        agendar a sua mentoria
      </p>
    </header>

    <form id="formulario">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>informações pessoais</legend>
          
          <div class="nomecompleto">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required placeholder="Ex: Leonardo" />
            </div>
            
            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input type="text" id="event-surname" required placeholder="Ex: Da Silva"/>
            </div>
          </div>
          
          <div class="input-wrapper">
            <label for="event-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required placeholder="Ex: Leonardo@meuemail.com.br"/>
          </div>
          
          <div class="input-wrapper">
            <label for="event-">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password" minlength="6" required placeholder="Ex: minhasenha" />
          </div>
        </div>
        </fieldset>
        
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>informações do mentor</legend>
            
            <div class="input-wrapper">
              <label for="event-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
              <input type="text" id="event-mentor" required placeholder="Ex: Uila" />
            </div>
          </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <h2>primeira mentoria</h2>

          <div class="datahora">

            <div class="input-wrapper">
              <label for="event-class-1">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-class-1" required />
            </div>
            
            <div class="input-wrapper">
              <label for="event-beggin">Das</label>
              <input type="time" id="event-beggin" required />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required />
            </div>
          </div>

          <h2>segunda mentoria</h2>

          <div class="datahora">

            <div class="input-wrapper">
              <label for="event-class-2">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-class-2" required />
            </div>
            
            <div class="input-wrapper">
              <label for="event-beggin-2">Das</label>
              <input type="time" id="event-beggin-2" required />
            </div>

            <div class="input-wrapper">
              <label for="event-end-2">Até</label>
              <input type="time" id="event-end-2" required />
            </div>
          </div>

        </div>
    </fieldset>
    </form>

    <footer>
      <input form="formulario" type="submit" class="button" value="salvar"/>
    </footer>
  </div>
</body>
</html>
